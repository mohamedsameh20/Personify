<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Characters | PersonaPrime</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/characters.css" />
  <script defer src="js/app.js"></script>
  <script type="module" src="js/characters-premium.js"></script>
  <script type="module" src="js/visualizations-3d.js"></script>
</head>
<body>
  <header class="site-header" role="banner">
    <nav aria-label="Main navigation" class="nav-main">
      <a href="index.html" class="logo">PersonaPrime</a>
      <ul class="nav-links">
        <li><a href="assessment.html">Assessment</a></li>
        <li><a href="results.html">Results</a></li>
      </ul>
    </nav>
  </header>
  <main class="characters" id="charactersRoot" tabindex="-1">
    <h1>Character Comparison</h1>
    <section class="character-gallery" aria-labelledby="galleryHeading">
      <h2 id="galleryHeading">Gallery</h2>
      <div id="characterGrid" class="character-grid" role="list"></div>
    </section>
    <section class="character-detail" id="characterDetail" hidden aria-live="polite">
      <button id="closeCharacterDetail" aria-label="Close detail view">&times;</button>
      <div id="characterProfile"></div>
      <div id="characterTraitComparison"></div>
    </section>
  </main>
  <footer class="site-footer" role="contentinfo">
    <p>&copy; <span id="year"></span> PersonaPrime.</p>
  </footer>

</html>
